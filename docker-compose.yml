services:
  backend:
    volumes:
      - ./database.db:/app/database.db
    build:
      context: ./backend
    env_file:
      - .env

  agent:
    build:
      context: ./agent
    env_file:
      - .env
    depends_on:
      - backend

  caddy:
    image: caddy
    volumes:
      - ./frontend:/var/www/frontend
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
    depends_on:
      - backend